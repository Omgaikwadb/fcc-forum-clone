<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Forum Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Top navigation bar -->
    <nav>
      <a href="https://forum.freecodecamp.org/" target="_blank">
        <img
          id="fcc-logo"
          src="./images/fcc_primary_large.png"
          alt="freeCodeCamp logo"
        />
      </a>
      <input type="text" placeholder="Search..." id="search-bar" />
    </nav>
    <!-- Main page content -->
    <main>
      <h1>Latest Topics</h1>
      <div id="filter-btns" class="reset"></div>
      <div id="online-user-list"></div>
      <div class="topics-container" id="posts-container"></div>
    </main>
    <!-- Page footer -->
    <footer id="footer">
      <p>Copyright &copy; <span id="copyright"></span> freeCodeCamp. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
